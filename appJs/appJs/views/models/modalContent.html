<head>
    <link rel="stylesheet" type="text/css" href="/views/css/modal.css">
</head>
<body>
    <div class="modal">
        <div class="modal-body">
            <form name="customerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" ng-model="customerData.name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" ng-model="customerData.address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" ng-model="customerData.phone" required>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()" ng-disabled="customerForm.$invalid">OK</button>
                <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
