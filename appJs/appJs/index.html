<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Minha Aplicação</title>
    <link rel="stylesheet" type="text/css" href="/views/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-container" ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/menuController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/cartController.js"></script>
    <script src="controllers/wishListController.js"></script>
    <script src="controllers/libraryController.js"></script>
    <script src="controllers/ModalController.js"></script>
    <script src="services/gameService.js"></script>
    <script src="services/cartService.js"></script>
    <script src="services/libraryService.js"></script>
    <script src="services/wishListService.js"></script>
    <script src="directives/gameCardDirective.js"></script>

    <header class="header">
        <h1 class="header-title">GameStore</h1>
    </header>
    <section class="left-menu" ng-controller="cartController">
        <ul>
            <li ng-class="{ 'active': isCartActive }" class="ShoppingCart">
                <a ng-href="#!/cart">
                    <i class="fas fa-shopping-cart" style="color: #ffffff;"></i>
                    <span class="cart-count">{{ getTotalItemsInCart() }}</span>
                </a>
            </li>
            <li ng-class="{ 'active': isHomeActive }" class="menu-item">
                <a ng-href="#!/home"> Home </a>
            </li>
            <li ng-class="{ 'active': isLibraryActive }" class="menu-item">
                <a ng-href="#!/library"> Purchases </a>
            </li>
            <li ng-class="{ 'active': isWishlistActive }" class="menu-item">
                <a ng-href="#!/wishlist"> Wishlist </a>
            </li>
        </ul>
    </section>
</body>
</html>
